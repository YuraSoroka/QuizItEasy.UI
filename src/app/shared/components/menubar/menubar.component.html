<div>
    <p-megamenu [model]="items">
        <ng-template #start>
            <div class="navbar-brand">
                <a routerLink="/">Quiz<span class="highlight">IT</span>Easy</a>
            </div>
        </ng-template>
        <ng-template #item let-item>
            <p-button label="{{item.label}}" [link]="true" />
        </ng-template>
        <ng-template #end>
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
        </ng-template>
    </p-megamenu>
</div>
